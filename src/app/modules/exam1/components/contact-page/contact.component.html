<div class="app-body">
  <div class="container">

    <div class="card-header">
      <h3>Contact</h3>
    </div>

    <div class="card p-2">
      <div class="card-body">
        <fieldset>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
          </form>
          <button type="submit" class="btn btn-primary submit-button float-right" (click)="onSubmit()">Submit</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
